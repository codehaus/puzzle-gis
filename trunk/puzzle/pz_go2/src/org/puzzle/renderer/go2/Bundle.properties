OpenIDE-Module-Long-Description=\
    <p>\nThis module holds the new rendering engine in development for GeoTools 3.\
    <br>\nIt should efficiently replace the StreamingRenderer when ready.\n\
    </p>\n\n<p>\nThe Go2 renderer has several advantage on the Streaming renderer :<br>\n- It's multithread<br>\n- It has a plugable architecture<br>\n- It's based on MathTransform extract from GIS projections<br>\n- It can be statefull or stateless<br>\n</p>\n\n<p>\nThis release is provided by : <b>Geomatys</b><br>\nMore informations at : <b>http://www.geomatys.fr</b>\n</p>

Aide.2=SVG2MIF est un utilitaire permettant la conversion de graphismes vectoriels
Aide.3=au format SVG vers un fond de carte au format MIF/MID (Mapinfo © Interchange).
Aide.4=Seules la géométrie et la position des objets sont conservées, pas les styles de présentation.
Aide.5=
Aide.6=Les types d'objets SVG gérés et leur conversion en objets MIF : 
Aide.7=* polygon -> polygon (centroïde calculé comme le centre du rectangle d'encombrement)
Aide.8=* path -> polyline (sauf arcs)
Aide.9=* rect -> rect 
Aide.10=* line -> line
Aide.11=* polyline -> polyline
Aide.12=* circle -> ellipse
Aide.13=* ellipse -> ellipse
Aide.14=
Aide.15=Par défaut, le systèmes de coordonnées du fond de carte est de type non-terrestre, avec
Aide.16=les centimètres comme unité.
Aide.17=Certains logiciels de cartographie automatique ne gérant que les objets polygones, il est
Aide.18=possible (case à cocher) de demander la conversion des objets du fichier SVG
Aide.19= en polygones MIF. Dans ce cas, les cercles et les ellipses sont converties en
Aide.20=en polygones rectangulaires.
Aide.21=De même, certains logiciels ne gèrant pas le géoréférencement, il est possible de demander
Aide.22=le retournement vertical du fond de carte.
